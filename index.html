 <!DOCTYPE html>
 <html>

 <head>
 <title>QUIZ 8 </title>
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet"href="css/normalize.css">
</head>

 <body>

  <div class="login_cont">
    <h3>Register</h3>
       <form>
        <ul>
          <li>
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="First Name">
          </li>

          <li>
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Last Name">
          </li>
          <li>
            <label>Date of Birth</label>
            <input type="date" name="date" placeholder="01/mm/dd/yyy">
          </li>

          <li>
            <label>Email</label>
            <input type="text" name="email" placeholder="Email">
          </li>

          <li>
            <label>Nationality</label>
            <select>
              <option>Kenya</option>
              <option>Nigeria</option>
              <option>Ghana</option>
              <option>Palestian</option>

            </select>
          </li>
          <li>
            <label>Password</label>
            <input type="Password" name="Password" placeholder="Password">
          </li>
          <li>
            <label>Female</label>
            <input type="radio" name="Female" placeholder="Female">
          </li>

          <li>
            <label>Male</label>
            <input type="radio" name="male" placeholder="Male">
          </li>

          <li>
            <label></label>
            <input type="text" name="submit" placeholder=SUBMIT>
          </li>

        </ul>
      </form>
    </div>




 </body>
 </html>
